      display: flex;

    }

    .thumbs img{

      height:auto;
      border-radius: 8px;

    .thumbs span{

      font-weight: bold;

    .product-media nav{
      position: absolute;
      top: 10;
      left: 0;
      font-size: 14px;
    }

<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="#">Autocontrol</a>
      <nav class="main-nav">

        <a href="#">Packages/Solutions</a>
        <a href="#">Quality</a>
        <a href="#">News</a>
        <a href="#">Contact</a>

    </div>
  </header>

  <main class="container product">
    <section class="product-media">
        <nav class="breadcrumb">
        <a href="index.html">Home</a>
        <span class="sep">/</span>
        <a href="index.html">Products</a>
        <span class="sep">/</span>
        <span>Pressure Instruments & Accessories</span>
      </nav>

      <div class="media-card">
